<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIBE Presentation</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body, #root { width: 100%; height: 100%; overflow: hidden; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const SLIDES = [
      { id: "cover" },
      { id: "problem" },
      { id: "shift" },
      { id: "method" },
      { id: "validate" },
      { id: "investigate" },
      { id: "blueprint" },
      { id: "execute" },
      { id: "flow" },
      { id: "why" },
      { id: "close" },
    ];

    const COLORS = {
      bg: "#0a0a0f",
      surface: "#12121a",
      card: "#1a1a26",
      accent: "#c8ff00",
      accentDim: "#8ab300",
      text: "#e8e8f0",
      muted: "#7a7a8e",
      red: "#ff4d6a",
      blue: "#4da6ff",
      purple: "#a855f7",
      orange: "#ff8c42",
    };

    const font = "'Outfit', 'Fira Code', 'SF Mono', monospace";
    const displayFont = "'Lato', 'Times New Roman', serif";

    function Indicator({ current, total, onNav }) {
      return (
        <div style={{ position: "fixed", bottom: 28, left: "50%", transform: "translateX(-50%)", display: "flex", gap: 8, zIndex: 100 }}>
          {Array.from({ length: total }, (_, i) => (
            <button
              key={i}
              onClick={() => onNav(i)}
              style={{
                width: i === current ? 28 : 8,
                height: 8,
                borderRadius: 4,
                border: "none",
                background: i === current ? COLORS.accent : COLORS.muted + "44",
                cursor: "pointer",
                transition: "all 0.4s cubic-bezier(0.4,0,0.2,1)",
              }}
            />
          ))}
        </div>
      );
    }

    function Badge({ children, color = COLORS.accent }) {
      return (
        <span style={{
          display: "inline-block",
          padding: "4px 14px",
          borderRadius: 4,
          background: color + "18",
          color: color,
          fontFamily: font,
          fontSize: 12,
          fontWeight: 600,
          letterSpacing: 2,
          textTransform: "uppercase",
          border: `1px solid ${color}33`,
        }}>{children}</span>
      );
    }

    function FadeIn({ children, delay = 0, style = {} }) {
      const [visible, setVisible] = useState(false);
      useEffect(() => {
        const t = setTimeout(() => setVisible(true), delay);
        return () => clearTimeout(t);
      }, [delay]);
      return (
        <div style={{
          opacity: visible ? 1 : 0,
          transform: visible ? "translateY(0)" : "translateY(20px)",
          transition: "all 0.7s cubic-bezier(0.4,0,0.2,1)",
          ...style,
        }}>{children}</div>
      );
    }

    function ProblemItem({ icon, text, delay }) {
      return (
        <FadeIn delay={delay}>
          <div style={{
            display: "flex", alignItems: "flex-start", gap: 12, padding: "10px 0",
            borderBottom: `1px solid ${COLORS.muted}15`,
          }}>
            <span style={{ color: COLORS.red, fontSize: 16, flexShrink: 0, marginTop: 2 }}>{icon}</span>
            <span style={{ color: COLORS.muted, fontSize: 14, fontFamily: font, lineHeight: 1.5 }}>{text}</span>
          </div>
        </FadeIn>
      );
    }

    function PhaseCard({ letter, title, subtitle, color, items, delay = 0 }) {
      return (
        <FadeIn delay={delay}>
          <div style={{
            background: COLORS.card,
            borderRadius: 12,
            padding: 28,
            border: `1px solid ${color}22`,
            position: "relative",
            overflow: "hidden",
          }}>
            <div style={{
              position: "absolute", top: -20, right: -10,
              fontSize: 120, fontFamily: displayFont, fontWeight: 700,
              color: color + "08", lineHeight: 1, userSelect: "none",
            }}>{letter}</div>
            <div style={{ position: "relative", zIndex: 1 }}>
              <div style={{
                display: "inline-flex", alignItems: "center", justifyContent: "center",
                width: 40, height: 40, borderRadius: 8,
                background: color + "20", color: color,
                fontFamily: font, fontWeight: 700, fontSize: 20, marginBottom: 16,
              }}>{letter}</div>
              <h3 style={{ fontFamily: displayFont, fontSize: 22, color: COLORS.text, margin: "0 0 4px" }}>{title}</h3>
              <p style={{ fontFamily: font, fontSize: 12, color: color, margin: "0 0 16px", letterSpacing: 1 }}>{subtitle}</p>
              <div style={{ display: "flex", flexDirection: "column", gap: 8 }}>
                {items.map((item, i) => (
                  <div key={i} style={{ display: "flex", alignItems: "center", gap: 8 }}>
                    <div style={{ width: 4, height: 4, borderRadius: 2, background: color, flexShrink: 0 }} />
                    <span style={{ fontFamily: font, fontSize: 12, color: COLORS.muted, lineHeight: 1.4 }}>{item}</span>
                  </div>
                ))}
              </div>
            </div>
          </div>
        </FadeIn>
      );
    }

    function FlowArrow({ color = COLORS.accent }) {
      return (
        <div style={{ display: "flex", justifyContent: "center", padding: "6px 0" }}>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M12 4v16m0 0l-6-6m6 6l6-6" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />
          </svg>
        </div>
      );
    }

    function FlowStep({ label, description, color, isLast }) {
      return (
        <div>
          <div style={{
            display: "flex", alignItems: "center", gap: 12,
            background: color + "10", borderRadius: 8, padding: "10px 16px",
            border: `1px solid ${color}25`,
          }}>
            <div style={{
              width: 8, height: 8, borderRadius: "50%", background: color, flexShrink: 0,
              boxShadow: `0 0 8px ${color}60`,
            }} />
            <div>
              <div style={{ fontFamily: font, fontSize: 13, fontWeight: 600, color }}>{label}</div>
              <div style={{ fontFamily: font, fontSize: 11, color: COLORS.muted, marginTop: 2 }}>{description}</div>
            </div>
          </div>
          {!isLast && <FlowArrow color={color + "60"} />}
        </div>
      );
    }

    // SLIDES

    function CoverSlide() {
      return (
        <div style={{ display: "flex", flexDirection: "column", justifyContent: "center", alignItems: "center", height: "100%", textAlign: "center", padding: 40 }}>
          <FadeIn>
            <Badge>Nova Metodologia</Badge>
          </FadeIn>
          <FadeIn delay={200}>
            <div style={{ margin: "32px 0 0" }}>
              <div style={{
                fontFamily: font, fontSize: 72, fontWeight: 800, letterSpacing: -2,
                background: `linear-gradient(135deg, ${COLORS.accent}, ${COLORS.blue})`,
                WebkitBackgroundClip: "text", WebkitTextFillColor: "transparent",
                lineHeight: 1,
              }}>VIBE</div>
              <div style={{
                fontFamily: font, fontSize: 13, color: COLORS.muted, marginTop: 16,
                letterSpacing: 6, textTransform: "uppercase",
              }}>Validate · Investigate · Blueprint · Execute</div>
            </div>
          </FadeIn>
          <FadeIn delay={400}>
            <p style={{
              fontFamily: displayFont, fontSize: 18, color: COLORS.muted, maxWidth: 500,
              lineHeight: 1.6, margin: "28px 0 0", fontStyle: "italic",
            }}>
              Um framework para transformar Vibe Coding de aposta em método.
            </p>
          </FadeIn>
          <FadeIn delay={600}>
            <div style={{ marginTop: 36, fontFamily: font, fontSize: 12, color: COLORS.muted + "88" }}>
              Rod Amora · CTO Berry
            </div>
          </FadeIn>
        </div>
      );
    }

    function ProblemSlide() {
      const problems = [
        { icon: "◇", text: "Estrutura inconsistente — cada arquivo parece escrito por um dev diferente" },
        { icon: "◇", text: "Arquiteturas desnecessariamente complexas — overengineering como estilo de vida" },
        { icon: "◇", text: "Fragilidade em cascata — mexe num módulo, quebra outros dois" },
        { icon: "◇", text: "Alucinação silenciosa — inventa APIs e libs com confiança inabalável" },
        { icon: "◇", text: "Loop infinito de correção — corrige A, aparece B, corrige B, volta A" },
        { icon: "◇", text: "Perda de contexto — esquece decisões que ele mesmo tomou" },
        { icon: "◇", text: "Escopo descontrolado — você pede um botão, ele entrega um design system" },
      ];

      return (
        <div style={{ display: "flex", flexDirection: "column", justifyContent: "center", height: "100%", padding: "40px 52px" }}>
          <FadeIn>
            <Badge color={COLORS.red}>O Problema</Badge>
            <h2 style={{ fontFamily: displayFont, fontSize: 32, color: COLORS.text, margin: "16px 0 8px", lineHeight: 1.2 }}>
              Vibe Coding sem processo<br />
              <span style={{ color: COLORS.red }}>é uma aposta.</span>
            </h2>
            <p style={{ fontFamily: font, fontSize: 13, color: COLORS.muted, marginBottom: 24, maxWidth: 500 }}>
              Muito movimento, pouca direção. Os mesmos padrões se repetem:
            </p>
          </FadeIn>
          <div style={{ maxWidth: 540 }}>
            {problems.map((p, i) => (
              <ProblemItem key={i} icon={p.icon} text={p.text} delay={200 + i * 80} />
            ))}
          </div>
        </div>
      );
    }

    function ShiftSlide() {
      return (
        <div style={{ display: "flex", flexDirection: "column", justifyContent: "center", alignItems: "center", height: "100%", padding: 48, textAlign: "center" }}>
          <FadeIn><Badge color={COLORS.blue}>A Mudança</Badge></FadeIn>
          <FadeIn delay={200}>
            <h2 style={{ fontFamily: displayFont, fontSize: 30, color: COLORS.text, margin: "20px 0 0", lineHeight: 1.3, maxWidth: 580 }}>
              Escrever código virou commodity.<br />
              <span style={{ color: COLORS.blue }}>Programar não se resume a escrever código.</span>
            </h2>
          </FadeIn>
          <FadeIn delay={400}>
            <div style={{
              display: "grid", gridTemplateColumns: "1fr auto 1fr", gap: 24,
              marginTop: 36, alignItems: "center", maxWidth: 600,
            }}>
              <div style={{
                background: COLORS.card, borderRadius: 12, padding: 24,
                border: `1px solid ${COLORS.muted}22`, textAlign: "center",
              }}>
                <div style={{ fontFamily: font, fontSize: 11, color: COLORS.muted, letterSpacing: 2, marginBottom: 8 }}>IA FAZ</div>
                <div style={{ fontFamily: displayFont, fontSize: 16, color: COLORS.text }}>Planeja e escreve código</div>
              </div>
              <div style={{ fontFamily: font, fontSize: 24, color: COLORS.accent }}>→</div>
              <div style={{
                background: COLORS.accent + "10", borderRadius: 12, padding: 24,
                border: `1px solid ${COLORS.accent}22`, textAlign: "center",
              }}>
                <div style={{ fontFamily: font, fontSize: 11, color: COLORS.accent, letterSpacing: 2, marginBottom: 8 }}>HUMANO FAZ</div>
                <div style={{ fontFamily: displayFont, fontSize: 16, color: COLORS.text }}>Decide o que vale construir</div>
              </div>
            </div>
          </FadeIn>
          <FadeIn delay={600}>
            <div style={{
              marginTop: 32, padding: "16px 24px", borderRadius: 8,
              borderLeft: `3px solid ${COLORS.accent}`,
              background: COLORS.card, maxWidth: 520, textAlign: "left",
            }}>
              <p style={{ fontFamily: displayFont, fontSize: 14, color: COLORS.muted, lineHeight: 1.6, margin: 0, fontStyle: "italic" }}>
                "O problema que nunca foi — e continua não sendo — é decidir qual código vale a pena escrever, para quem, por quê, e quais consequências aceitar."
              </p>
            </div>
          </FadeIn>
        </div>
      );
    }

    function MethodSlide() {
      const phases = [
        { letter: "V", name: "Validate", color: COLORS.accent },
        { letter: "I", name: "Investigate", color: COLORS.blue },
        { letter: "B", name: "Blueprint", color: COLORS.purple },
        { letter: "E", name: "Execute", color: COLORS.orange },
      ];
      return (
        <div style={{ display: "flex", flexDirection: "column", justifyContent: "center", alignItems: "center", height: "100%", padding: 48 }}>
          <FadeIn><Badge>O Framework</Badge></FadeIn>
          <FadeIn delay={150}>
            <h2 style={{ fontFamily: displayFont, fontSize: 30, color: COLORS.text, margin: "16px 0 32px", textAlign: "center" }}>
              Quatro fases. Nenhuma pode ser pulada.
            </h2>
          </FadeIn>
          <div style={{ display: "flex", gap: 16, alignItems: "center" }}>
            {phases.map((p, i) => (
              <FadeIn key={i} delay={300 + i * 150}>
                <div style={{ display: "flex", alignItems: "center", gap: 16 }}>
                  <div style={{
                    width: 80, height: 80, borderRadius: 16,
                    background: p.color + "12",
                    border: `2px solid ${p.color}30`,
                    display: "flex", flexDirection: "column", alignItems: "center", justifyContent: "center",
                  }}>
                    <span style={{ fontFamily: font, fontSize: 32, fontWeight: 800, color: p.color }}>{p.letter}</span>
                    <span style={{ fontFamily: font, fontSize: 9, color: p.color, letterSpacing: 1, marginTop: 2 }}>{p.name}</span>
                  </div>
                  {i < 3 && (
                    <svg width="20" height="12" viewBox="0 0 20 12"><path d="M0 6h16m0 0l-4-4m4 4l-4 4" stroke={COLORS.muted + "40"} strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" /></svg>
                  )}
                </div>
              </FadeIn>
            ))}
          </div>
          <FadeIn delay={900}>
            <p style={{ fontFamily: font, fontSize: 13, color: COLORS.muted, marginTop: 28, textAlign: "center", maxWidth: 480 }}>
              Cada fase resolve um problema específico. A saída de uma é a entrada da próxima.
            </p>
          </FadeIn>
        </div>
      );
    }

    function ValidateSlide() {
      return (
        <div style={{ display: "flex", justifyContent: "center", alignItems: "center", height: "100%", padding: 48 }}>
          <PhaseCard
            letter="V"
            title="Validate"
            subtitle="FASE DE ENTREVISTA"
            color={COLORS.accent}
            items={[
              "O agente faz perguntas antes de qualquer implementação",
              "Clarifica o problema real vs. o problema percebido",
              "Define escopo — separa requisito de suposição",
              "Documenta tudo em interview.md",
              "Impede o agente de assumir que entendeu e sair codando",
            ]}
          />
        </div>
      );
    }

    function InvestigateSlide() {
      return (
        <div style={{ display: "flex", justifyContent: "center", alignItems: "center", height: "100%", padding: 48 }}>
          <PhaseCard
            letter="I"
            title="Investigate"
            subtitle="FASE DE PESQUISA"
            color={COLORS.blue}
            delay={0}
            items={[
              "Mergulho profundo na codebase existente",
              "Mapeia padrões, convenções e dependências",
              "Entende decisões arquiteturais anteriores",
              "Produz research.md — prova que sabe onde pisa",
              "Garante que o novo código conversa com o existente",
            ]}
          />
        </div>
      );
    }

    function BlueprintSlide() {
      return (
        <div style={{ display: "flex", justifyContent: "center", alignItems: "center", height: "100%", padding: 48 }}>
          <PhaseCard
            letter="B"
            title="Blueprint"
            subtitle="FASE DE PLANEJAMENTO"
            color={COLORS.purple}
            delay={0}
            items={[
              "Projeta a solução completa antes de escrever código",
              "Ciclos de plano → crítica → refinamento com humano",
              "Trade-offs explicitados, edge cases antecipados",
              "Decisões de arquitetura documentadas em plan.md",
              "O plano precisa sobreviver ao escrutínio antes de virar código",
            ]}
          />
        </div>
      );
    }

    function ExecuteSlide() {
      return (
        <div style={{ display: "flex", justifyContent: "center", alignItems: "center", height: "100%", padding: 48 }}>
          <PhaseCard
            letter="E"
            title="Execute"
            subtitle="FASE DE IMPLEMENTAÇÃO"
            color={COLORS.orange}
            delay={0}
            items={[
              "Tarefas atômicas — pequenas, claras, sequenciais",
              "Testes definidos antes da implementação",
              "O agente segue o blueprint sem improvisar",
              "Sem escopo inflado, sem features surpresa",
              "Cada tarefa marcada como concluída ao passar nos testes",
            ]}
          />
        </div>
      );
    }

    function FlowSlide() {
      const steps = [
        { label: "/interview", description: "Entrevista de descoberta → interview.md", color: COLORS.accent },
        { label: "/research", description: "Mergulho na codebase → research.md", color: COLORS.blue },
        { label: "/plan", description: "Planejamento da solução → plan.md", color: COLORS.purple },
        { label: "/critique", description: "Stress test do plano → critique.md", color: COLORS.red },
        { label: "/update", description: "Refinamento do plano (ciclo com /critique)", color: COLORS.purple },
        { label: "/tasks", description: "Decomposição em tarefas atômicas", color: COLORS.orange },
        { label: "/tests", description: "Definição de testes por tarefa", color: COLORS.orange },
        { label: "/work", description: "Execução + validação → _DONE_", color: COLORS.accent },
      ];

      return (
        <div style={{ display: "flex", flexDirection: "column", justifyContent: "center", height: "100%", padding: "32px 52px" }}>
          <FadeIn>
            <Badge color={COLORS.purple}>Workflow</Badge>
            <h2 style={{ fontFamily: displayFont, fontSize: 26, color: COLORS.text, margin: "12px 0 20px" }}>
              Comandos do agente
            </h2>
          </FadeIn>
          <div style={{ display: "flex", flexDirection: "column", maxWidth: 440 }}>
            {steps.map((s, i) => (
              <FadeIn key={i} delay={100 + i * 80}>
                <FlowStep label={s.label} description={s.description} color={s.color} isLast={i === steps.length - 1} />
              </FadeIn>
            ))}
          </div>
        </div>
      );
    }

    function WhySlide() {
      return (
        <div style={{ display: "flex", flexDirection: "column", justifyContent: "center", alignItems: "center", height: "100%", padding: 48, textAlign: "center" }}>
          <FadeIn><Badge color={COLORS.accent}>Por Que Funciona</Badge></FadeIn>
          <FadeIn delay={200}>
            <h2 style={{ fontFamily: displayFont, fontSize: 28, color: COLORS.text, margin: "16px 0 28px", maxWidth: 520, lineHeight: 1.3 }}>
              Markdown como <span style={{ color: COLORS.accent }}>estado compartilhado</span> entre humano e IA.
            </h2>
          </FadeIn>
          <FadeIn delay={400}>
            <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr 1fr", gap: 16, maxWidth: 580 }}>
              {[
                { title: "Contexto persistente", desc: "Documentos são a fonte de verdade, não threads de chat" },
                { title: "Revisão holística", desc: "Veja o todo, identifique inconsistências, refine com calma" },
                { title: "Julgamento humano", desc: "Anotações injetam prioridades que a IA não tem como adivinhar" },
              ].map((item, i) => (
                <div key={i} style={{
                  background: COLORS.card, borderRadius: 10, padding: 20,
                  border: `1px solid ${COLORS.muted}15`, textAlign: "left",
                }}>
                  <h4 style={{ fontFamily: font, fontSize: 13, color: COLORS.accent, margin: "0 0 8px" }}>{item.title}</h4>
                  <p style={{ fontFamily: font, fontSize: 12, color: COLORS.muted, margin: 0, lineHeight: 1.5 }}>{item.desc}</p>
                </div>
              ))}
            </div>
          </FadeIn>
        </div>
      );
    }

    function CloseSlide() {
      return (
        <div style={{ display: "flex", flexDirection: "column", justifyContent: "center", alignItems: "center", height: "100%", textAlign: "center", padding: 48 }}>
          <FadeIn>
            <div style={{
              fontFamily: font, fontSize: 56, fontWeight: 800, letterSpacing: -2,
              background: `linear-gradient(135deg, ${COLORS.accent}, ${COLORS.blue})`,
              WebkitBackgroundClip: "text", WebkitTextFillColor: "transparent",
            }}>VIBE</div>
          </FadeIn>
          <FadeIn delay={200}>
            <p style={{
              fontFamily: displayFont, fontSize: 20, color: COLORS.text, margin: "20px 0 0",
              maxWidth: 460, lineHeight: 1.5,
            }}>
              Se o problema é falta de processo,<br />a solução é <span style={{ color: COLORS.accent }}>dar processo</span> pra IA.
            </p>
          </FadeIn>
          <FadeIn delay={400}>
            <div style={{
              marginTop: 32, display: "flex", gap: 24,
              fontFamily: font, fontSize: 12, color: COLORS.muted,
            }}>
              <span>github.com/berryconsult/berryvibe</span>
            </div>
          </FadeIn>
        </div>
      );
    }

    const slideComponents = {
      cover: CoverSlide,
      problem: ProblemSlide,
      shift: ShiftSlide,
      method: MethodSlide,
      validate: ValidateSlide,
      investigate: InvestigateSlide,
      blueprint: BlueprintSlide,
      execute: ExecuteSlide,
      flow: FlowSlide,
      why: WhySlide,
      close: CloseSlide,
    };

    function VIBEPresentation() {
      const [current, setCurrent] = useState(0);
      const [direction, setDirection] = useState(0);
      const [key, setKey] = useState(0);
      const containerRef = useRef(null);

      const navigate = (index) => {
        if (index === current || index < 0 || index >= SLIDES.length) return;
        setDirection(index > current ? 1 : -1);
        setCurrent(index);
        setKey((k) => k + 1);
      };

      useEffect(() => {
        const handleKey = (e) => {
          if (e.key === "ArrowRight" || e.key === " ") { e.preventDefault(); navigate(current + 1); }
          if (e.key === "ArrowLeft") { e.preventDefault(); navigate(current - 1); }
        };
        window.addEventListener("keydown", handleKey);
        return () => window.removeEventListener("keydown", handleKey);
      }, [current]);

      useEffect(() => {
        let startX = 0;
        const el = containerRef.current;
        if (!el) return;
        const onStart = (e) => { startX = e.touches[0].clientX; };
        const onEnd = (e) => {
          const diff = startX - e.changedTouches[0].clientX;
          if (Math.abs(diff) > 50) navigate(current + (diff > 0 ? 1 : -1));
        };
        el.addEventListener("touchstart", onStart);
        el.addEventListener("touchend", onEnd);
        return () => { el.removeEventListener("touchstart", onStart); el.removeEventListener("touchend", onEnd); };
      }, [current]);

      const SlideComponent = slideComponents[SLIDES[current].id];

      return (
        <div
          ref={containerRef}
          style={{
            width: "100%", height: "100vh", background: COLORS.bg, overflow: "hidden",
            position: "relative", cursor: "default", userSelect: "none",
          }}
        >
          <style>{`
            @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700;800&display=swap');
            * { box-sizing: border-box; margin: 0; padding: 0; }
            ::selection { background: ${COLORS.accent}30; color: ${COLORS.accent}; }
          `}</style>

          {/* Subtle grid bg */}
          <div style={{
            position: "absolute", inset: 0, opacity: 0.03,
            backgroundImage: `linear-gradient(${COLORS.muted} 1px, transparent 1px), linear-gradient(90deg, ${COLORS.muted} 1px, transparent 1px)`,
            backgroundSize: "48px 48px",
          }} />

          {/* Slide number */}
          <div style={{
            position: "fixed", top: 20, right: 24, fontFamily: font,
            fontSize: 11, color: COLORS.muted + "60", zIndex: 100,
          }}>
            {String(current + 1).padStart(2, "0")} / {String(SLIDES.length).padStart(2, "0")}
          </div>

          {/* Nav arrows */}
          {current > 0 && (
            <button onClick={() => navigate(current - 1)} style={{
              position: "fixed", left: 16, top: "50%", transform: "translateY(-50%)",
              background: "none", border: "none", color: COLORS.muted + "50", fontSize: 28,
              cursor: "pointer", zIndex: 100, padding: 8,
            }}>‹</button>
          )}
          {current < SLIDES.length - 1 && (
            <button onClick={() => navigate(current + 1)} style={{
              position: "fixed", right: 16, top: "50%", transform: "translateY(-50%)",
              background: "none", border: "none", color: COLORS.muted + "50", fontSize: 28,
              cursor: "pointer", zIndex: 100, padding: 8,
            }}>›</button>
          )}

          {/* Content */}
          <div key={key} style={{ position: "relative", zIndex: 1, height: "100%" }}>
            <SlideComponent />
          </div>

          <Indicator current={current} total={SLIDES.length} onNav={navigate} />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<VIBEPresentation />);
  </script>
</body>
</html>
